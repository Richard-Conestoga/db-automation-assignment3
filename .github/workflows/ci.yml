name: Database CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  database-automation:
    runs-on: ubuntu-latest
    # Single environment - no staging/production separation
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pymysql cryptography
          
      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
          
      - name: Verify MySQL connection
        run: |
          mysql -h127.0.0.1 -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} ${{ secrets.MYSQL_DATABASE }} -e "SELECT 1"
          
      - name: Set up Flyway
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/10.8.1/flyway-commandline-10.8.1-linux-x64.tar.gz | tar xvz
          sudo ln -s $(pwd)/flyway-10.8.1/flyway /usr/local/bin/flyway
          flyway -v
          
      - name: Run Flyway migrations
        env:
          FLYWAY_URL: jdbc:mysql://127.0.0.1:3306/${{ secrets.MYSQL_DATABASE }}
          FLYWAY_USER: ${{ secrets.MYSQL_USER }}
          FLYWAY_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          FLYWAY_LOCATIONS: filesystem:./flyway/migrations_initial,filesystem:./flyway/migrations_incremental
        run: |
          flyway migrate
          echo "‚úÖ All migrations completed"
          
      - name: Display migration info
        env:
          FLYWAY_URL: jdbc:mysql://127.0.0.1:3306/${{ secrets.MYSQL_DATABASE }}
          FLYWAY_USER: ${{ secrets.MYSQL_USER }}
          FLYWAY_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          flyway info
          
      - name: Verify table structure
        run: |
          mysql -h127.0.0.1 -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} ${{ secrets.MYSQL_DATABASE }} -e "DESCRIBE subscribers"
          mysql -h127.0.0.1 -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} ${{ secrets.MYSQL_DATABASE }} -e "SHOW INDEX FROM subscribers"
          
      - name: Run automated CRUD tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: ${{ secrets.MYSQL_USER }}
          DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          DB_NAME: ${{ secrets.MYSQL_DATABASE }}
        run: |
          pytest tests/test_subscribers.py -v --tb=short
          
      - name: Deployment Summary
        if: success()
        run: |
          echo "=================================================="
          echo "üöÄ Deployment done for commit ${{ github.sha }}"
          echo "=================================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Author: ${{ github.actor }}"
          echo "Message: ${{ github.event.head_commit.message }}"
          echo "Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "=================================================="
          
      - name: Security Audit
        if: always()
        run: |
          echo "üîê Security Check: All credentials loaded from GitHub Secrets"
          echo "‚úÖ No hardcoded passwords detected"