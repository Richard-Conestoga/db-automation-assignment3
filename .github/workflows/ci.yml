name: Database CI/CD Pipeline with Environments

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: testing  # Uses 'testing' environment secrets
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pymysql cryptography
          
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} --silent; then
              echo "MySQL is ready!"
              break
            fi
            sleep 2
          done
          
      - name: Set up Flyway
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/10.8.1/flyway-commandline-10.8.1-linux-x64.tar.gz | tar xvz
          sudo ln -s $(pwd)/flyway-10.8.1/flyway /usr/local/bin/flyway
          
      - name: Run migrations
        env:
          FLYWAY_URL: jdbc:mysql://127.0.0.1:3306/${{ secrets.MYSQL_DATABASE }}
          FLYWAY_USER: ${{ secrets.MYSQL_USER }}
          FLYWAY_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          flyway -locations=filesystem:./flyway/migrations_initial migrate
          flyway -locations=filesystem:./flyway/migrations_incremental migrate
          
      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: ${{ secrets.MYSQL_USER }}
          DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          DB_NAME: ${{ secrets.MYSQL_DATABASE }}
        run: pytest tests/test_subscribers.py -v

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    environment: staging  # Uses 'staging' environment secrets
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Deploy to Staging
        run: |
          echo "ðŸš€ Deploying to staging environment"
          echo "Database: ${{ secrets.MYSQL_DATABASE }}"
          # Add actual deployment commands here
          
  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    environment: production  # Uses 'production' environment secrets
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Production
        run: |
          echo "ðŸš€ Deploying to production environment"
          echo "Database: ${{ secrets.MYSQL_DATABASE }}"
          echo "Deployment done for commit ${{ github.sha }}"
          # Add actual deployment commands here